# Shop GraphQL Schema
# This file contains custom types and queries not auto-generated by velox
# Scalars (Time, Cursor) and types are generated by velox in ent.graphql

# Additional scalars for custom fields
scalar Map
scalar JSON
scalar UUID

# Extend the Query type with custom resolvers
# Note: node and nodes are generated by velox in ent.graphql

# Extend the Mutation type with custom mutations
extend type Mutation {
  # Custom mutation: Create order with items
  createOrderWithItems(input: CreateOrderWithItemsInput!): Order!
}

# Custom input for creating an order with items in one mutation
input CreateOrderWithItemsInput {
  customerId: UUID!
  shippingAddress: AddressInput!
  notes: String
  items: [OrderItemInput!]!
}

# Address input type
input AddressInput {
  street: String!
  city: String!
  state: String!
  postalCode: String!
  country: String!
}

# Order item input for creating orders
input OrderItemInput {
  productId: ID!
  quantity: Int!
}
